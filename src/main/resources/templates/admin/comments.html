<!DOCTYPE html>
<html lang="en">
<div th:replace="~{admin/header :: header}">

</div>
<body>
<div th:replace="~{admin/header :: navbar}">

</div>

<div class="container">
    <div class="row">
        <h1>List Blog Posts</h1>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <form class="form-inline" th:action="@{/admin/posts/search}">
                    <div class="input-group">
                        <input type="text" class="form-control" name="query">
                        <span class="input-group-button">
                                <button class="btn btn-primary" type="submit">
                                    Search
                                </button>
                            </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <th style="width: 10%">#</th>
        <th style="width: 20%">Email</th>
        <th style="width: 30%">Comment</th>
        <th style="width: 20%">Created On</th>
        <th style="width: 20%">Actions</th>
        </thead>
        <tbody>
        <tr th:each="comment, postStat : ${comments}">
            <td th:text="${postStat.count}">1</td>
            <td th:text="${comment.mail}"></td>
            <td th:text="${comment.content}"></td>
            <td th:text="${#temporals.format(comment.createdOn, 'dd MM yyyy')}"></td>
            <td>
                <a th:href="@{/admin/posts/comments/delete/{commentId}(commentId=${comment.id}, postId=${comment.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{admin/footer :: footer}"></div>

</body>
</html>
